<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: coral;
            display: block;
        }
    </style>
</head>

<body>
    <button>隐藏/显示</button>
    <div class="box"></div>


    <script src="../../../../js/jquery-3.6.1.js"></script>
    <script>
        // 1. hide()
        // 方法描述：隐藏元素。
        $('.box').hide();

        // 2. show()
        // 方法描述：显示元素。
        $('.box').show();

        // 3. toggle()
        // 方法描述：如果隐藏就设置为显示，如果显示就设置为隐藏。
        $('button').click(function() {
            $('.box').toggle();
        })
    </script>
</body>

</html>
