<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑动</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: coral;
            display: none;
        }
    </style>
</head>

<body>
    <button class="slideDown">滑动显示</button>
    <button class="slideUp">滑动隐藏</button>
    <button class="slideToggle">滑动隐藏/滑动显示</button>
    <div class="box"></div>

    <script src="../../../../js/jquery-3.6.1.js"></script>
    <script>
        // 1. slideDown()
        // 方法描述：用滑动动画显示一个匹配元素。
        $('.slideDown').click(function () {
            $('.box').slideDown();
        });

        // 2. slideUp()
        // 方法描述：用滑动动画隐藏一个匹配元素。
        $('.slideUp').click(function () {
            $('.box').slideUp('fast');
        });

        // 3. slideToggle()
        // 方法描述：用滑动动画显示或隐藏一个匹配元素。
        $('.slideToggle').click(function() {
            $('.box').slideToggle('slow')
        })

    </script>
</body>

</html>
