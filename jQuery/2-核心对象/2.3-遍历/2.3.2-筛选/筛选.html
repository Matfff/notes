<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筛选</title>
</head>

<body>
    <ul>
        <li>列表项1</li>
        <li id="two">列表项2</li>
        <li>列表项3</li>
    </ul>

    <script src="../../../../js/jquery-3.6.1.js"></script>
    <script>
        // 1. first()
        // 方法描述：获取匹配元素集合中第一个元素。
        // 设置ul下第一个li的背景为红色
        $('ul>li').first().css('background', 'red');

        // 2. last()
        // 方法描述：获取匹配元素集合中最后一个元素。

        // 3. eq()
        // 方法描述：获取匹配元素集合中指定位置索引的一个元素。
        // 设置ul下第二个li的背景为粉色
        $('ul>li').eq(1).css('background', 'pink');

        // 4. not()
        // 方法描述：从匹配的元素集合中移除指定的元素。
        // 设置ul下li标签的背景为红色，排除第二个li
        var two = $('ul>li').eq(1);
        $('ul>li').not(two).css('background', 'red');


        // 5. filter()
        // 方法描述：筛选元素集合中匹配表达式或通过传递函数测试的元素集合。
        // .filter(selector)  一个用于匹配元素的选择器字符串
        // .filter(function(index))  一个函数用作测试集合中的每个元素。this是当前DOM元素
        // .filter(element)  一个或多个DOM元素来匹配当前集合。
        // filter(jQuery Object)  现有jQuery对象，用于进一步筛选当前元素集合。
        // 
        // 查找所有id为two的li标签设置其背景为绿色
        $('ul>li').filter('[id=two]').css('background', 'green');

    </script>
</body>

</html>
