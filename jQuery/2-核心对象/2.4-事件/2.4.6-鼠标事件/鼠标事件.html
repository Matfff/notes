<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标事件</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            background: coral;
        }

        .inner {
            width: 100px;
            height: 100px;
            background: pink;
        }
    </style>
</head>

<body>
    <button>按钮</button>
    <hr>

    <div class="outer">
        <div class="inner"></div>
    </div>

    <script src="../../../../js/jquery-3.6.1.js"></script>
    <script>
        // 1. click()
        // 方法描述：当鼠标单击时调用所绑定的函数。
        $('button').click(function () {
            console.log('按钮被单击了');
        });

        // 2. dblclick()
        // 方法描述：当鼠标双击时调用所绑定的函数。
        $('button').dblclick(function () {
            console.log('按钮被双击了');
        });

        // 3. mousedown()
        // 方法描述：当鼠标左键按下的时候调用所绑定的函数。
        $('button').mousedown(function () {
            console.log('鼠标左键按下');
        });

        // 4. mouseup()
        // 方法描述：当鼠标左键松开的时候调用所绑定的函数。
        $('button').mouseup(function () {
            console.log('鼠标左键松开');
        });

        // 5. mouseenter()
        // 方法描述：当鼠标进入目标元素的时候调用所绑定的函数。
        // 创建两个div，当鼠标移到外层div的时候，向控制台输出“mouse enter”
        $('.outer').mouseenter(function () {
            console.log('mouse enter');
        });

        // 6. mouseleave()
        // 方法描述：当鼠标离开目标元素的时候调用所绑定的函数。
        // 创建两个div，当鼠标移出外层div的时候，向控制台输出“mouse leave”
        $('.outer').mouseleave(function () {
            console.log('mouse leave');
        });

        // 7. mouseover()
        // 方法描述：当鼠标进入目标元素的时候调用所绑定的函数。
        // 注意：mouseenter事件和mouseover的不同之处是事件的冒泡的方式。mouseenter 事件只会在绑定它的元素上被调用，而不会在后代节点上被触发。
        $('.outer').mouseover(function () {
            console.log('mouse over');
        });

        // 8. mouseout()
        // 方法描述：当鼠标离开目标元素的时候调用所绑定的函数。
        // 注意：mouseleave事件和mouseout的不同之处是事件的冒泡的方式。mouseleave 事件只会在绑定它的元素上被调用，而不会在后代节点上被触发。
        $('.outer').mouseout(function () {
            console.log('mouse out');
        });

        // 9. mousemove()
        // 方法描述：当鼠标指针在元素内移动时，mousemove事件就会被触发，任何HTML元素都可以接受此事件。
        $('.outer').mousemove(function (event) {
            console.log(event.offsetX, event.offsetY);
        });

        // 10. hover()
        // 方法描述：.hover()方法是同时绑定 mouseenter和 mouseleave事件。
        // 当鼠标进入div设置背景为红色，当鼠标移出div设置背景为绿色，默认背景为黑色
        $('.outer').hover(function() {
            $(this).css('background', 'red');
        }, function() {
            $(this).css('background', 'green');
        });
    </script>
</body>

</html>
