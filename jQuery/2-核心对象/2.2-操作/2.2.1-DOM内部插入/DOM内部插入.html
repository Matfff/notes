<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM内部插入</title>
</head>
<body>
    <p></p>
    <ul></ul>
    
    <script src="../../../../js/jquery-3.6.1.js"></script>
    <script>
        // 1. text()
        // 方法描述：设置/获取元素的文本内容，该方法读写合一。
        // 设置p段落标签的内容为“我是段落”
        $('p').text('我是段落')
        // 获取p段落标签的内容并输出
        console.log($('p').text())

        // 2. html()
        // 方法描述：设置/获取元素的html内容，该方法读写合一。
        // 设置ul列表标签的li列表项
        $('ul').html('<li>我是列表项</li>')
        // 获取ul列表中的列表项并输出
        console.log($('ul').html());

        // 3. append()
        // 方法描述：向当前匹配的所有元素内部的最后面插入指定内容。
        $('ul').append('<li>append: 我是最后一个列表项</li>')

        // 4. appendTo()
        // 方法描述：将指定的内容追加到当前匹配的所有元素的最后面。
        // 为当前的ul向后添加一个列表项
        $('<li>appendTo: 我是最后一个列表项</li>').appendTo($('ul'))

        // 5. prepend()
        // 方法描述：向当前匹配的所有元素内部的最前面插入指定内容。
        $('ul').prepend('<li>prepend: 我是第一个列表项</li>')

        // 6. prependTo()
        // 方法描述：将指定的内容追加到当前匹配的所有元素的最前面。
        $('<li>prependTo: 我是第一个列表项</li>').prependTo($('ul'))
    </script>
</body>
</html>
