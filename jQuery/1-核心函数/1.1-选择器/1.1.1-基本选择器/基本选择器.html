<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本选择器</title>
</head>

<body>
    <!-- 1.标签选择器
        选择页面中所有的div标签，设置其背景为红色
    -->
    <div>a</div>
    <div>b</div>
    <div>c</div>
    <hr>

    <!-- 2.id选择器
        选择页面中所有id为btn的按钮，设置其背景为红色
    -->
    <button>按钮1</button>
    <button id="btn">按钮2</button>
    <button>按钮3</button>
    <hr>

    <!-- 3.class选择器
        选择页面中所有class为red的段落，设置其背景为红色
     -->
    <p class="red">我是段落1</p>
    <p>我是段落2</p>
    <p class="red">我是段落3</p>
    <hr>

    <!-- 4.通配符选择器
        选择页面中class为content的div下所有元素，设置其背景为粉色
     -->
    <nav class="content">
        <p>我是段落1</p>
        <p>我是段落2</p>
        <p>我是段落3</p>
    </nav>
    <hr>

    <!-- 5.并集选择器
        选择页面中所有的h1与section，设置其背景为红色
     -->
     <section>我是section</section>
     <nav>我是nav</nav>
     <h1>我是大标题</h1>
     <hr>

     <!-- 交集选择器
        选择页面中所有class为pink的段落，设置其背景为红色
     -->
     <nav class="pink">nav1</nav>
     <nav class="pink">nav2</nav>
     <nav class="pink">nav3</nav>
     <article class="pink">article1</article>
     <article class="pink">article2</article>
     <article class="pink">article3</article>

    <script src="../../../../js/jquery-3.6.1.js"></script>
    <script>
        // 1.
        $('div').css('background', 'red')

        // 2.
        $('#btn').css('background', 'red')

        // 3.
        $('.red').css('background', 'red')

        // 4.
        $('.content *').css('background', 'red')

        // 5.
        $('section,h1').css('background', 'red')

        // 6.
        $('nav.pink').css('background', 'pink')
    </script>
</body>

</html>
