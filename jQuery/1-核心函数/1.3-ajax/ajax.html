<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax</title>
</head>

<body>

    <script src="../../../js/jquery-3.6.1.js"></script>
    <script>
        // 1.$.ajax方法
        // 方法描述：执行一个异步的HTTP的请求。
        // 执行一个异步的HTTP GET请求，从服务器加载数据。
        $.ajax({
            url: '/.../...',
            type: 'get',
            data: {
                username: 'zhangsan',
                password: '123456'
            },
            dataType: 'text',
            success: function (res) {
                alert(res);
            },
            error: function (res) {
                alert(res);
            }
        })

        // 2.$.get方法
        $.get('/.../...', {username: 'zhangsan', password: '123456'}, function(res) {
            alert(res);
        })

        // 3.$.post方法
        $.post('/.../...', {username: 'zhangsan', password: '123456'}, function(res) {
            alert(res);
        })
    </script>
</body>

</html>
